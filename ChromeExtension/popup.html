<!DOCTYPE html>
<html>
<head>
    <title>Adhav Checker :)</title>
    <meta charset="utf-8">
    <style>
    </style>
</head>
<script>
    function myFunction(){
        document.getElementById("answer").style.color = "black";
    }
</script>
<body>
    <h1>How are you feeling right now?</h1>
    <div class="row">
        <div class="column">
          <img src="sadEmoji.png" alt="Sad" style="width:100%">
          <button class="btn" onClick="myFunction()">Sad</button>
        </div>
        <div class="column">
          <img src="anxiousEmoji.png" alt="Anxious" style="width:100%">
          <button class="btn" onClick="myFunction()">Anxious</button>
        </div>
        <div class="column">
          <img src="normalEmoji.png" alt="Okay" style="width:100%">
          <button class="btn" onClick="myFunction()">Okay</button>
        </div>
        <div class="column">
            <img src="happyEmoji.png" alt="Happy" style="width:100%">
            <button class="btn" onClick="myFunction()">Good</button>
        </div>
        <div class="column">
            <img src="coolEmoji.png" alt="Cool" style="width:100%">
            <button class="btn" onClick="myFunction()">Great</button>
        </div>
      </div>
      <h2 style="color:white" id="answer">Text Joe</h2>
</body>
</html>
